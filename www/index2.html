<!DOCTYPE html>
<html>
	<head>
		<title>Test</title>
		<meta charset="utf-8">
		<style>
.ul {
	list-style-type: none;
	display: grid;
	grid-template-columns: repeat(20, max-content);
	grid-template-rows: repeat(20, max-content);
    gap: 0;
    justify-content: center;
}
.ul > li {
	display: inline-block;
	width: 15px;
	height: 15px;
}
.black {
	background-color: black;
}
.white {
	background-color: white;
}
		</style>
	</head>
	<body>
		<ul class="ul"></ul>
	</body>
</html>
<script src="js/classes2.js"></script>
<script>
(win => {
	const {"document": doc,} = win;

	doc.addEventListener("DOMContentLoaded", evt => {
		const ul = doc.querySelector(".ul");
		const maze = new Maze(20, 20);

		console.log(maze.matrix);

		maze.matrix.getCells().forEach(cell => {
			const li = doc.createElement("li");

			li.classList.add(cell.wall ? "black" : "white");

			ul.appendChild(li);
		});
	});
})(window);
</script>
